
# Nombre de la app (opcional)
spring.application.name=microservice-users

# Datasource H2 en memoria
spring.datasource.url=jdbc:h2:mem:usersdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# (Opcional) Permitir inicializaci√≥n si usas data.sql/schema.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
